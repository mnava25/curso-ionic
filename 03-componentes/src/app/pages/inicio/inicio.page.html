<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of componentes" detail=""
      [routerLink]="c.redirectTo">
      <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
      {{ c.name }}
    </ion-item>
  </ion-list>
<!--  <ion-button routerLink="/alert">ALERT</ion-button>-->
<!--  <ion-button routerLink="/action-sheet">ACTION SHEET</ion-button>-->
</ion-content>
